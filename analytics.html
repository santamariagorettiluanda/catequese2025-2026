<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/analytics.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .analytics-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .analytics-card:hover {
            transform: translateY(-2px);
        }
        .stat-icon {
            font-size: 2rem;
            opacity: 0.8;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .period-selector {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-chart-line text-primary"></i>
                    Analytics do Site
                </h1>
            </div>
        </div>

        <!-- Seletor de Período -->
        <div class="period-selector">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">Período de Análise</h5>
                </div>
                <div class="col-md-6">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active" data-period="7">7 dias</button>
                        <button type="button" class="btn btn-outline-primary" data-period="30">30 dias</button>
                        <button type="button" class="btn btn-outline-primary" data-period="90">90 dias</button>
                        <button type="button" class="btn btn-outline-primary" data-period="365">1 ano</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards de Estatísticas -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card analytics-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-users stat-icon text-primary"></i>
                        <h3 class="mt-2 mb-1" id="totalVisitors">-</h3>
                        <p class="text-muted mb-0">Visitantes Únicos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card analytics-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-eye stat-icon text-success"></i>
                        <h3 class="mt-2 mb-1" id="totalViews">-</h3>
                        <p class="text-muted mb-0">Total de Visitas</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card analytics-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar-day stat-icon text-warning"></i>
                        <h3 class="mt-2 mb-1" id="todayViews">-</h3>
                        <p class="text-muted mb-0">Visitas Hoje</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card analytics-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line stat-icon text-info"></i>
                        <h3 class="mt-2 mb-1" id="avgDaily">-</h3>
                        <p class="text-muted mb-0">Média Diária</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card analytics-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-area text-primary"></i>
                            Visitas por Dia
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="visitsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card analytics-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-file-alt text-success"></i>
                            Páginas Mais Visitadas
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="topPages">
                            <!-- Será preenchido via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Dados Detalhados -->
        <div class="row">
            <div class="col-12">
                <div class="card analytics-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-table text-info"></i>
                            Dados Detalhados
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Página</th>
                                        <th>Visitantes</th>
                                        <th>Visitas</th>
                                        <th>Tempo Médio</th>
                                    </tr>
                                </thead>
                                <tbody id="detailsTable">
                                    <!-- Será preenchido via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/analytics.js"></script>
</body>
</html>
